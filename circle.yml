machine:
  ruby:
    version: 2.4.0
dependencies:
  pre:
    - gem uninstall bundler
    - gem install bundler --pre
  override:
    - bundle install:
        timeout: 180
database:
  override:
    - mv config/secrets.ci.yml config/secrets.yml
    - cp config/database.ci.yml config/database.yml
    - bundle exec rake db:create db:schema:load
